version: 2

updates:
  # ----------------------------------------------------------------------------
  # GitHub Actions
  # Keep workflow action versions up to date automatically.
  # ----------------------------------------------------------------------------
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
    # Group all action updates into a single PR to reduce noise.
    groups:
      github-actions:
        patterns:
          - "*"

